<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversor de monedas</title>
</head>
<body>
    <section>        
        <div class="titulo-principal">
            <h1 class="roboto-regular">Conversor de monedas Nacional</h1>
        </div>
        
        <div class="caja-de-convercion">
            <h2 class="roboto-bold">Pesos CLP</h2>
            <input type="text" id="montoMoneda" placeholder="Ingrese el monto en CPL"> 
            <p class="roboto-regular">Moneda a convertir</p> 
            <select id="moneda" name="moneda">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="uf">UF</option>
            </select>
            <button class="boton">Buscar</button>
            <p class="roboto-regular">Resultado: <span id="resultado"></span></p>
        </div>
    </section>
    <div class="cuadro-grafica">
     <h3>Últimos 10 días del valor de la moneda </h3>
        <div class="grafica">
        <canvas id="myChart"></canvas>
        </div>
   </div>

    
</body>
<script src="./assets/js/scripts.js"></script>
</html>
